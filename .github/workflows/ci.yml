name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.20.0'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
        working-directory: frontend
      - name: Run ESLint
        run: npm run lint
        working-directory: frontend
      - name: Run Prettier Check
        run: npm run prettier:check
        working-directory: frontend
      - name: Run Stylelint
        run: npm run stylelint:check
        working-directory: frontend

  unit-tests:
    name: Unit Tests with Coverage
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.20.0'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
        working-directory: frontend
      - name: Run Unit Tests with Coverage
        run: npm run test:unit:coverage
        working-directory: frontend
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: frontend/coverage/lcov.info

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.20.0'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
        working-directory: frontend
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
        working-directory: frontend
      - name: Run E2E Tests
        run: npm run test:e2e
        working-directory: frontend
  docker-build:
    name: Build and Test Docker Images
    runs-on: ubuntu-latest
    needs: e2e-tests
    steps:
      - uses: actions/checkout@v4
      
      - name: Create .env file for testing
        run: |
          cat > .env << EOF
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=test_password
          POSTGRES_DB=findash_test
          POSTGRES_PORT=5432
          BACKEND_PORT=3500
          FRONTEND_PORT=8080
          NODE_ENV=production
          COINLAYER_API_KEY=test_key
          ALPHA_VANTAGE_API_KEY=test_key
          EOF
      
      - name: Validate docker-compose configuration
        run: docker-compose config
      
      - name: Build Docker images
        run: docker-compose build
      
      - name: Check image sizes
        run: |
          echo "Docker image sizes:"
          docker images | grep -E "fd-frontend|fd-backend|postgres"
      
      - name: Test Frontend Dockerfile
        run: docker build -t findash-frontend-test -f Dockerfile .
      
      - name: Test Backend Dockerfile
        run: docker build -t findash-backend-test -f Dockerfile.backend .