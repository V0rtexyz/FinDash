name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.20.0'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
        working-directory: frontend
      - name: Run ESLint
        run: npm run lint
        working-directory: frontend
      - name: Run Prettier Check
        run: npm run prettier:check
        working-directory: frontend
      - name: Run Stylelint
        run: npm run stylelint:check
        working-directory: frontend

  unit-tests:
    name: Unit Tests with Coverage
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.20.0'
      
      # Backend tests
      - name: Install Backend Dependencies
        run: npm ci
      - name: Run Backend Unit Tests with Coverage
        run: npm run test:backend:coverage
      - name: Upload Backend Coverage Report
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: backend-coverage-report
          path: backend/coverage/lcov.info
      
      # Frontend tests
      - name: Install Frontend Dependencies
        run: npm ci
        working-directory: frontend
      - name: Run Frontend Unit Tests with Coverage
        run: npm run test:unit:coverage
        working-directory: frontend
      - name: Check Frontend Coverage Threshold (â‰¥80%)
        run: node ../scripts/check-coverage.cjs 80
        working-directory: frontend
      - name: Upload Frontend Coverage Report
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: frontend-coverage-report
          path: frontend/coverage/lcov.info

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.20.0'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
        working-directory: frontend
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
        working-directory: frontend
      - name: Run E2E Tests
        run: npm run test:e2e
        working-directory: frontend
  docker-build:
    name: Build and Test Docker Images
    runs-on: ubuntu-latest
    needs: e2e-tests
    steps:
      - uses: actions/checkout@v4
      
      - name: Create .env file for testing
        run: |
          cat > .env << EOF
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=test_password
          POSTGRES_DB=findash_test
          POSTGRES_PORT=5432
          BACKEND_PORT=3500
          FRONTEND_PORT=8080
          NODE_ENV=production
          COINLAYER_API_KEY=test_key
          ALPHA_VANTAGE_API_KEY=test_key
          EOF
      
      - name: Validate docker-compose configuration
        run: docker compose config
      
      - name: Build Docker images
        run: docker compose build
      
      - name: Check image sizes
        run: |
          echo "Docker image sizes:"
          docker images | grep -E "fd.*frontend|fd.*backend|postgres" || echo "Images built successfully"
      
      - name: Test Frontend Dockerfile
        run: docker build -t findash-frontend-test -f Dockerfile .
      
      - name: Test Backend Dockerfile
        run: docker build -t findash-backend-test -f Dockerfile.backend .

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Log deployment trigger
        run: |
          echo "ðŸš€ Deploying to production..."
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/frontend
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-
      
      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/backend
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-
      
      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Save deployment info
        run: |
          echo "Deployment completed at $(date)" > deployment.log
          echo "Commit: ${{ github.sha }}" >> deployment.log
          echo "Frontend image: ghcr.io/${{ github.repository }}/frontend:latest" >> deployment.log
          echo "Backend image: ghcr.io/${{ github.repository }}/backend:latest" >> deployment.log
      
      - name: Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-log
          path: deployment.log